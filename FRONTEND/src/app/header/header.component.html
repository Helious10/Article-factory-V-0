<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
    <a class="navbar-brand" href="#">Article Factory</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="userIsAuthenticated">
          <a class="nav-link" routerLink="/create">Create</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="userIsAuthenticated && profileisSet">
          <a class="nav-link" [routerLink]="['/profile',username]">Profile</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="userIsAuthenticated && !profileisSet ">
          <a class="nav-link" [routerLink]="['/profile']">Create Profile</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="userIsAuthenticated">
          <a class="nav-link" routerLink="/myposts">MyPosts</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="!userIsAuthenticated">
          <a class="nav-link" routerLink="/login">Auth</a>
        </li>

        <li class="nav-item" routerLinkActive="active" *ngIf="userIsAuthenticated">
          <a class="nav-link" (click)="onLogout()">Logout</a>
        </li>
      </ul>

      <ul class="nav mymenu mt-5">
        <li class="nav-item"><a href="https://github.com" aria-label="Github" class="nav-link text-github"><i
              class="fa fa-github" style="font-size: 28px; color: rgb(25, 0, 85);"></i></a></li>
        <li class="nav-item"><a href="https://www.youtube.com" aria-label="Youtube"
            class="nav-link"><i class="fa fa-youtube" style="font-size: 28px; color: rgb(235, 23, 23);"></i></a></li>
        <li class="nav-item"><a href="https://www.linkedin.com" aria-label="LinkedIn"
            class="nav-link"><i class="fa fa-linkedin" style="font-size: 28px; color: rgb(27, 13, 223);"></i></a></li>
      </ul>
    </div>
  </nav>

  <ul class="social">
    <li><a href="https://facebook.com/"><i class="fa fa-facebook"></i></a></li>
    <li><a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
    <li><a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
  </ul>
</div>


<div class="footer-icons hidden-xs hidden-sm sideicons d-none d-md-block">
  <ul class="navbar-nav">
    <li class="nav-item inline-block"><a href="https://facebook.com" aria-label="Facebook"
        class="nav-link text-github"><i class="fa fa-facebook" style="font-size: 24px; color: rgb(0, 78, 223);"></i></a></li>
    <li class="nav-item inline-block"><a href="https://www.instagram.com" aria-label="Instagram"
        class="nav-link"><i class="fa fa-instagram" style="font-size: 24px; color: rgb(172, 0, 143);"></i></a></li>
    <li class="nav-item inline-block"><a href="https://www.twitter.com"
        aria-label="Twitter" class="nav-link"><i class="fa fa-twitter" style="font-size: 24px; color: rgb(0, 204, 255);"></i></a>
    </li>
  </ul>
</div>
